		<style >html, body { font-size: 20px; height: 100%; }

ul { padding-left: 0; }

p { margin: 12px 0; }

hr { border: 0; height: 1px; background-color: #ccc; }

.text-gray { color: #888; }

.text-white { color: #ffffff; }

.text-red { color: #e01c34; }

.fl-left { float: left; }

.fl-right { float: right; }

.font-14 { font-size: 14px; }

.font-16 { font-size: 16px; }

.font-24 { font-size: 24px; }

.pl-10 { padding-left: 10px; }

.pr-10 { padding-right: 10px; }

.px-10 { padding-left: 10px; padding-right: 10px; }

.mt-10 { margin-top: 10px; }

.mb-10 { margin-bottom: 10px; }

.mr-10 { margin-right: 10px; }

.ml-10 { margin-left: 10px; }

.mx-10 { margin-left: 10px; margin-right: 10px; }

.my-10 { margin-top: 10px; margin-bottom: 10px; }

.m-10 { margin: 10px; }

.mx-auto { margin-left: auto; margin-right: auto; }

.text-center { text-align: center; }

.prefix { display: inline-block; height: 0.8em; margin: 0 0.6em; border-left: 3px solid #e01c34; vertical-align: middle; }

ons-back-button svg { height: 14px; }

ons-back-button .back-button__label { font-size: 14px; }

/** 
* table with scroll wrapper  
*/
.tb-wrapper { display: block; width: 100%; overflow-x: scroll; -webkit-overflow-x-scrolling: touch; -ms-overflow-x-style: none; -ms-scroll-snap-type: mandatory; }

.tb-wrapper > .tb { table-layout: fixed; border: 1px solid #ddd; border-collapse: collapse; }

.tb-wrapper > .tb > thead > tr { background-color: #888; color: #ffffff; }

.tb-wrapper > .tb > tbody > tr:nth-of-type(odd) { background-color: #ffffff; }

.tb-wrapper > .tb > tbody > tr:nth-of-type(even) { background-color: #f1f1f1; }

.tb-wrapper > .tb th, .tb-wrapper > .tb td { font-size: 16px; padding: 0.5em; white-space: nowrap; vertical-align: middle; border: 1px solid #ddd; font-weight: 300; text-align: center; }

.tb-wrapper > .tb th { padding: 0.5em 2em; font-weight: normal; }

/* list abnormal */
.list.abnormal { background: #e01c34; }

.list.abnormal * { color: #ffffff; }

		<script>/// <reference path="../../@types/jquery/index.d.ts" />
/// <reference path="../../@types/onsenui.d.ts" />

let storage = window.localStorage;

var deserialize = (value) => {
	if (typeof value != 'string') {
		return undefined;
	}
	try {
		return JSON.parse(value);
	}
	catch (e) {
		return value || undefined;
	}
};

var Store = {
	use: (storageType) => {
		storage = window[storageType];
		return Store;
	},
	get: (key, defaultVal) => {
		let val = deserialize(storage.getItem(key));
		return (val === undefined ? defaultVal : val);
	},
	set: (key, val) => {
		if (val === undefined) {
			return Store.remove(key);
		}
		storage.setItem(key, JSON.stringify(val));
		return val;
	},
	remove: (key) => {
		storage.removeItem(key);
	},
	clear: () => {
		storage.clear();
	}
};


$.fn.syncCheckBoxGroup = function (expr, context) {
	var $t = this, $cxt = $(context || document);
	$cxt.on('change', expr, function () {
		var $chks = $(expr, $cxt);
		//console.log($chks, $chks.length, $chks.filter(':checked').length);
		$t.prop("checked", $chks.filter(':checked').length === $chks.length);
	});
	$t.on('change', function () {
		$(expr, $cxt).prop("checked", this.checked);
	});
	return this;
};



(function($){

	$.fn.singlePicker = function(cfg){
		var $el = this ;
	
		var data = cfg.data || [];
	
		var $textPlaceElem = cfg.place? $(cfg.place) : this.find('.right:first');
	
		var opt = {
			data: [ data ],
			selectedIndex : [ cfg.selectedIndex || 0],
			title: cfg.title || '' ,
		} ;
	
		var picker = new Picker(opt);
		
		picker.on('picker.select', function(selectedVal, selectedIndex) {
			$textPlaceElem.text(data[selectedIndex[0]].text)  ;
			$textPlaceElem.data('value' ,  data[selectedIndex[0]].value);
		});
	
		$el.on('click' , function(){
			picker.show();
		})
	};

	
	function range(n , m , surfix  = '') {
		let arr = [];
		for (let i = n; i <= m; i++) {
			let value = (i < 10 ? '0' + i : i) + surfix;
			arr.push({
				text: value,
				value: i
			});
		}
		return arr;
	}

	function getDaysOfMonth(year , month )  {
		let days  = 30;

		if ([1, 3, 5, 7, 8, 10, 12].indexOf(month) > -1) {
			days = 31;
		} else {
			if (month === 2) {
				days = !(year % 400) || (!(year % 4) && year % 100) ? 29 : 28;
			}
		}
		return days;
	}

	$.fn.datePicker = function(cfg){
		var $el = this ;

		var toDate = new Date();
		var toYear = toDate.getFullYear();
		var toMonth = toDate.getMonth() + 1;
		var toDay = toDate.getDate();

		
		var years = range(toYear - 3, toYear + 5);
		var months = range(1, 12);
		var days = range(1, getDaysOfMonth(toYear, toMonth));

		
		var $textPlaceElem = this.find('.right:first');

		var opt = {
			data: [years, months, days],
			selectedIndex: [3, toMonth - 1, toDay - 1],
			title: (cfg && cfg.title) ? cfg.title : '' ,
		} ;

		var picker = new Picker(opt);

		picker.on('picker.select', function(selectedVal, selectedIndex) {
			let dateVal = years[selectedIndex[0]].text + '/' + months[selectedIndex[1]].text + '/' + days[selectedIndex[2]].text;
			$textPlaceElem.text(dateVal) ;
			$textPlaceElem.data('value' ,  dateVal) ;
		});

		picker.on('picker.change', function(index, selectedIndex) {
			//console.log(index, selectedIndex, picker.selectedIndex);
			//console.log(years[picker.selectedIndex[0]].value, months[picker.selectedIndex[1]].value);
			if (index < 2) {
				days = range(
					1,
					getDaysOfMonth(years[picker.selectedIndex[0]].value, months[picker.selectedIndex[1]].value)
				);
				picker.refillColumn(2, days);
				picker.scrollColumn(2, 0);
			}
		});

		$el.on('click', function() {
			picker.show();
		});
	}
})(jQuery);

				if (user) {
					currentUser.userId = user.userId;
					currentUser.userName = user.userName;
					currentUser.loginName = user.loginName;

					router.resetToPage('./pages/home.html');
				} 
				else {
					router.resetToPage('./pages/login.html');

					// optimize speed
					ons.preload('./pages/home.html');
				}


				/* document.addEventListener('init', function(event) {
					console.log('This is a lifecycle event!', event.target);
				}); */
			});
		</script>
	</body>
</html>
