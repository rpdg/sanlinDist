		<ons-navigator id="appNavigator"></ons-navigator>

		<script src="/sanlinDist/lib/jquery-3.4.1.min.js?__=1559656454075"></script>
		<script src="/sanlinDist/lib/picker.min.js?__=1559656454075"></script>

		<script>
			// ons.OnsNavigatorElement;
			const router = document.getElementById('appNavigator');
			const currentUser = {} ;

			ons.ready(function() {
				let user = Store.get('authorization');
				if (user) {
					currentUser.userId = user.userId;
					currentUser.userName = user.userName;
					currentUser.loginName = user.loginName;

					router.resetToPage('./pages/home.html');
				} 
				else {
					router.resetToPage('./pages/login.html');

					// optimize speed
					ons.preload('./pages/home.html');
				}


				/* document.addEventListener('init', function(event) {
					console.log('This is a lifecycle event!', event.target);
				}); */
			});
		</script>
