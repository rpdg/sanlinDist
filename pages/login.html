<ons-page>
	
<style>
	.page__content {
		background-image: url('/sanlinDist/img/bg.jpg?__=md5') !important;
		background-size: 100% 100% !important;
		background-attachment: fixed !important;
	}

	#imgLoginLogo {
		display: block;
		width: 70vw;
		/* height: 138.75px; */
		margin: 50px auto 20px;
	}

	/* Clearable text inputs */
	.clearable {
		position: relative;
		display: inline-block;
	}
	.clearable input {
		color: #1f1f21;
		padding-right: 24px;
		width: 70vw;
		box-sizing: border-box;
		height: 44px;
		line-height: 44px;
		text-indent: 32px;
		font-size: 16px;
		font-weight: 400;
		border-radius: 6px;
		border-style: solid;
		border-color: transparent;
		border-width: 2px;
		padding: 0 5px;
	}
	.clearable input:focus {
		border-color: #e01c34;
	}

	.input_icon {
		color: #bbb;
		position: absolute;
		top: 9px;
		left: 6px;
	}

	.input_icon.focus {
		color: #e01c34;
	}

	.clearable input:focus > .input_icon {
		color: #e01c34;
	}

	.clearable__clear {
		display: none;
		position: absolute;
		right: 0;
		top: 0;
		margin-top: 10px;
		padding: 0 8px;
		user-select: none;
		cursor: pointer;
	}

	#btnLogin {
		width: 70vw;
		margin: 0 auto;
		/* background-color: #e01c34; */
	}
</style>

    <script>ons.getScriptPage().onDestroy = function () {
    $('.clearable').each(function () {
        var $inp = $(this).find('input'), $cle = $(this).find('.clearable__clear');
        $inp.off('input blur focus');
        $cle.off('touchstart click');
    });
    $('#btnLogin').off('click');
};
ons.getScriptPage().onInit = function () {
    $('.clearable').each(function () {
        var $ipt = $(this).find('input'), $clearSignal = $(this).find('.clearable__clear');
        $ipt.on('input', function () {
            $clearSignal.toggle(!!this.value);
        })
            .on('blur', function () {
            $clearSignal.hide();
            $ipt.prev().removeClass('focus');
        })
            .on('focus', function () {
            $clearSignal.toggle(!!this.value);
            $ipt.prev().addClass('focus');
        });
        $clearSignal.on('touchstart click', function (e) {
            e.preventDefault();
            $ipt.val('').trigger('input');
        });
    });
    const DEMO_USERS = {
